    <div class="card-body">
  
      <!-- Shopping Cart table -->
      <div class="table-responsive">
  
        <table class="table product-table">
  
          <!-- Table head -->
          <thead class="mdb-color lighten-5">
            <tr>
              <th></th>
              <th class="font-weight-bold">
                <strong>Product</strong>
              </th>
              <th></th>
              <th class="font-weight-bold">
                <strong>Price</strong>
              </th>
              <th class="font-weight-bold">
                <strong>QTY</strong>
              </th>
              <th class="font-weight-bold">
                <strong>Amount</strong>
              </th>
              <th></th>
            </tr>
          </thead>
          <!-- /.Table head -->
  
          <!-- Table body -->
          <tbody>
  
            <!-- First row -->
            <tr *ngFor="let item of products">
              <th scope="row">
                <img src="../../../assets/img/example.jpg" alt="" class="img-fluid z-depth-0 img-width">
              </th>
              <td>
                <h5 class="mt-3">
                  <strong>{{item.product_name}}</strong>
                </h5>
                <p class="text-muted">{{item.product_model}}</p>
              </td>
              <td></td>
              <td>{{item.product_price}}</td>
              <td>
                <input type="number" value={{item.quantity}} aria-label="Search" class="form-control" style="width: 100px">
              </td>
              <td class="font-weight-bold">
                <strong>{{item.quantity * item.product_price}}</strong>
              </td>
              <td>
                <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                  title="Remove item">X
                </button>
              </td>
            </tr>
            <!-- /.First row -->
  
          </tbody>
          <!-- /.Table body -->
  
        </table>
  
      </div>
      <!-- /.Shopping Cart table -->
  
    </div>
  
</div>
